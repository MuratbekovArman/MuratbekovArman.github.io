<div class="items-list row">
  <div class="card item col-lg-3" style="width: 20%;"  *ngFor="let c of coffee">
    <img class="card-img-top" style="height: 20rem; " src="{{c.image}}" alt="Card image">
    <div class="card-body">
      <h5 class="card-title">{{c.name}}</h5>
      <p class="card-text">{{c.description}}</p>
      <h5 class="card-text"> Price: {{c.price}} $</h5>

      <div class="input-group mb-3">
        <input [(ngModel)]="c.amount" type="number" class="form-control" placeholder="Amount in kg" aria-label="Amount" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button (click)="addToCart(c)" class="btn btn-dark" type="button">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
